<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表格跨行跨列</title>
	</head>
	<body>
		<table align="center" bgcolor="aqua" height="400px" width="400px" cellspacing="0px" border="1px">
			<tr>
				<td align="center" colspan="2">11</td>
				<!-- <td>12</td> -->
				<td>13</td>
				<td>14</td>
			</tr>
			<tr>
				<td>21</td>
				<td align="center" colspan="2" rowspan="2">22</td>
				<!-- <td>23</td> -->
				<td>24</td>
			</tr>
			<tr>
				<td>31</td>
				<!-- <td colspan="2">32</td> -->
				<!-- <td>33</td> -->
				<td align="center" rowspan="2">34</td>
			</tr>
			<tr>
				<td>41</td>
				<td>42</td>
				<td>43</td>
				<!-- <td>44</td> -->
			</tr>
		</table>
	</body>
</html>
