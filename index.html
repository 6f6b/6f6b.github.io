<!DOCTYPE html><html lang="zh-CN"><head><meta charset="UTF-8"><title>产品组各类原型图</title></head><body><center>
	<SCRIPT>
	function ShowFolderList(folderspec)
	{
	var fso, f, fc, s;
	fso = new ActiveXObject("Scripting.FileSystemObject");
	f = fso.GetFolder(folderspec);
	fc = new Enumerator(f.Files);
	s = "";
	for (; !fc.atEnd(); fc.moveNext())
	{
	s += fc.item();
	s += "<br/>";
	}

	document.write(s);
	}
	</SCRIPT>
</center></body></html>
