<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="app">
		  {{ message }}
		</div>
		<div id="app2">
			<span v-bind:title="message">鼠标悬停几秒钟查看此处动态绑定的提示信息！</span>
		</div>
		<div v-if="seen" id="app3">看到我了</div>
		</div>
			<div id="app4">
				<ol>
					<li v-for="student in students">{{student}}</li>
				</ol>
			</div>
		</div>
		<div id="app5">
			<button type="button" v-on:click="reverseMessage">{{message}}</button>
		</div>
		<div id="app6">
			<p>{{message}}</p>
			<input v-model="message" />
		</div>
		<div id="app7">
			<ol>
				<!-- <li v-for="todo in todos">{{todo.text}}</li> -->
				<todo-item 
				v-for='item in todos' 
				v-bind:todo='item' 
				v-bind:key='item.id'></todo-item>
			</ol>
		</div>
		<div id="app8">
			<div >Using mustache {{rawHtml}}</div>
			<p >Using v-html directive:<span v-html="rawHtml"></span></p>
			<div>{{title}}</div>
			
		</div>
		<span stylecolor: red">牛逼的很嘛</span>
		<script type="text/javascript">
			Vue.component('todo-item',{
				props:['todo'],
				template:'<li>{{todo.text}}</li>'
			})
			var app = new Vue({
				el:'#app',
				data:{
					message:'hello VU'
				}
			})
			app.$watch('message',function(newVal,oldVal){
			})
			
			var app2 = new Vue({
				el:'#app2',
				data:{
					message:'页面加载于'+new Date().toLocaleDateString()
				}
			})
			
			var app3 = new Vue({
				el:'#app3',
				data:{
					seen:true
				}
			})
			
			var app4 = new Vue({
				el:'#app4',
				data:{
					students:[
						'liufeng',
						'zaorui'
					]
				}
			})
			var app5 = new Vue({
				el:'#app5',
				data:{
					message:'hello vue.js !'
				},
				methods:{
					reverseMessage:function (){
						tmpMessage = this.message.split(' ').reverse().join(' ');
						console.log(tmpMessage)
						this.message = tmpMessage;
					}
				}
			})
			var app6 = new Vue({
				el:'#app6',
				data:{
					message:"hello world"
				}
			})
			var app7 = new Vue({
				el:'#app7',
				data:{
					todos:[{id:0,text:'做饭'},{id:1,text:'吃饭'},{id:2,text:'洗碗'}]
				}
			})
			var app8 = new Vue({
				el:'#app8',
				data:{
					rawHtml:'<span style="color: red">牛逼的很嘛</span>',
				},
				computed:{
					title:function(){
						return "my name is liufeng"
					}
				}
			})
		</script>
		
	</body>
</html>
